<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="input-section">
            <!-- <h1>RSVP Reader</h1> -->
            <p class="description">
                RSVP (Rapid Serial Visual Presentation) is a reading technique that shows words one at a time in the
                same position,
                reducing eye movement and potentially increasing reading speed and comprehension.
            </p>
            <textarea id="textInput" placeholder="Paste your text here..." rows="6"></textarea>
            <div class="controls">
                <label for="wpm">Words per minute:</label>
                <input type="number" id="wpm" value="300" min="60" max="1000">
                <button id="startBtn">Start Reading</button>
            </div>
            <div class="advanced-controls">
                <label
                    title="Number of words shown at once. Higher values help with context but may reduce speed benefits.">
                    Chunk Size:
                    <input type="range" id="chunkSize" min="1" max="3" value="1">
                    <span id="chunkSizeValue">1</span>
                    <small class="setting-description">Words shown at once (1-3)</small>
                </label>
                <label title="Size of the highlighted focus point. Adjust for comfort and visibility.">
                    Focus Size:
                    <input type="range" id="focusScale" min="0.8" max="1.5" step="0.1" value="1">
                    <span id="focusScaleValue">1</span>
                    <small class="setting-description">Size of the highlighted letter</small>
                </label>
            </div>
            <div class="keyboard-controls">
                <p><strong>Keyboard Controls:</strong> Space (Pause/Resume) | Esc (Stop) | ↑↓ (Adjust Speed)</p>
            </div>
        </div>

        <div class="reader-section" style="display: none;">
            <div class="word-display">
                <span id="currentWord">Ready</span>
            </div>
            <div class="progress-bar">
                <div id="progress"></div>
            </div>
            <div class="reader-controls">
                <button id="pauseBtn">Pause</button>
                <button id="stopBtn">Stop</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
